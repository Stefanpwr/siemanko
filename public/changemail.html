<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>GymHub</title>
    <link href="https://fonts.googleapis.com/css?family=Work+Sans:300,400,500,700,800" rel="stylesheet">

    <link rel="stylesheet" href="stylesheets/animate.css">
    <link rel="stylesheet" href="stylesheets/icomoon.css">
    <link rel="stylesheet" href="stylesheets/bootstrap.css">
    <link rel="stylesheet" href="stylesheets/magnific-popup.css">
    <link rel="stylesheet" href="stylesheets/owl.carousel.min.css">
    <link rel="stylesheet" href="stylesheets/owl.theme.default.min.css">
    <link rel="stylesheet" href="stylesheets/style.css">

    <script src="javascripts/modernizr-2.6.2.min.js"></script>
    <script src="javascripts/respond.min.js"></script>

</head>
<body>

<div class="fh5co-loader"></div>

<div id="page">
    <nav class="fh5co-nav" role="navigation">
        <div class="top">
            <div class="container">
                <div class="row">
                    <div class="col-xs-12 text-right">
                        <p class="num">Call: +48 666 666 666</p>
                        <ul class="fh5co-social">
                            <li><a href="#"><i class="icon-twitter"></i></a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="top-menu">
            <div class="container">
                <div class="row">
                    <div class="col-xs-2">
                        <div id="fh5co-logo"><a href="index.html">GymHub<span>.</span></a></div>
                    </div>

                </div>

            </div>
        </div>
    </nav>



    <div id="fh5co-contact">
        <div class="container">
            <div class="row">

                <div class="col-md-6 animate-box">
                    <h3>Change Email </h3>
                    <form action="changeMail" method="POST">

                        <div class="row form-group">
                            <div class="col-md-12">

                                <input type="text" name="emailch2" id="email2" class="form-control" placeholder="Your new email address">
                            </div>
                        </div>
                        <div class="row form-group">
                            <div class="col-md-12">

                                <input type="text" name="mailNow" id="email" class="form-control" placeholder="Your current email address">
                            </div>
                        </div>




                        <div class="form-group">
                            <input type="submit"  class="btn btn-primary">
                        </div>

                    </form>
                </div>
            </div>

        </div>
    </div>

    <div id="fh5co-started" class="fh5co-bg" style="background-image: url(images/img_bg_3.jpg);">
        <div class="overlay"></div>
        <div class="container">
            <div class="row animate-box">
                <div class="col-md-8 col-md-offset-2 text-center">
                    <h2>Buy Your Own Training Plan! <br> <span> Pay Now and <br> Get <span class="percent">HUGE</span> Discount </span></h2>
                </div>
            </div>
            <div class="row animate-box">
                <div class="col-md-8 col-md-offset-2 text-center">
                    <p><a href="#" class="btn btn-default btn-lg">Buy a Plan</a></p>
                </div>
            </div>
        </div>
    </div>




    <script src="javascripts/jquery.min.js"></script>
    <!-- jQuery Easing -->
    <script src="javascripts/jquery.easing.1.3.js"></script>
    <!-- Bootstrap -->
    <script src="javascripts/bootstrap.min.js"></script>
    <!-- Waypoints -->
    <script src="javascripts/jquery.waypoints.min.js"></script>
    <!-- Stellar Parallax -->
    <script src="javascripts/jquery.stellar.min.js"></script>
    <!-- Carousel -->
    <script src="javascripts/owl.carousel.min.js"></script>
    <!-- countTo -->
    <script src="javascripts/jquery.countTo.js"></script>
    <!-- Magnific Popup -->
    <script src="javascripts/jquery.magnific-popup.min.js"></script>
    <script src="javascripts/magnific-popup-options.js"></script>
    <!-- Main -->
    <script src="javascripts/main.js"></script>

</body>
</html>
